<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style-cadastroUsuario.css">
    <title>Cadastro de Usuário</title>
</head>

<body>
    <header class="head">
        <h1>Sistema de Avaliação Educacional</h1>
        <p><a href="home.html">Home</a></p>
    </header>

    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        
        <form>
            <input type="text" id="name" placeholder="Digite seu nome" required>
            
            <input type="text" id="id" placeholder="Digite seu iD" required>
            
            <input type="email" id="email" placeholder="Digite seu email" required>
            
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <input type="password" id="password" placeholder="Confirme a sua senha" required>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <p class="login-link">Já possui uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <footer class="foot">
        <p>&copy; Direitos Acadêmicos reservados</p>
    </footer>
</body>

</html>
